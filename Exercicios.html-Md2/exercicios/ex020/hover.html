<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div{
            color: green;
        }
        div > p{
            display: none;
        }
         div:hover > p{
            display: block;
            width: 100px;
            background-color: red;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>Passe o mause aqui!!
        <p>Texto Escondido..</p>
    </div>
    <p>fim exemplo</p>
    
</body>
</html>
