<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="Sudeste">
                    <option value="Mg" selected>Minas Gerais</option>
                    <option value="Rj">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="Mr">Maranhão</option>
                    <option value="Pe">Pernanbuco</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="DEV" >Desenvolvedor</option>
                <option value="PROF">Professor</option>
                <option value="BOMB">Bombeiro</option>
                <option value="LAVA">Lavador</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="20" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
