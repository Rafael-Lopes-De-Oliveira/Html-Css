<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Fazendo um Fromulário</h1>

    <!-- Metodo Get=Dados do dia a dia, como:peso ou  idade.
        e 
        Post=Dados mais pessoais, como:Senhas ou coisas intimas. 
    -->

    <form  action="cadastro.php" method="get" autocomplete="off">  
        <p ><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
