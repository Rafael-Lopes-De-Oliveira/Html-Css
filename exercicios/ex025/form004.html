<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste form005</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        fieldset{
            margin: auto;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Input:email e input:tel</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Teste-Email-e-tel</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="name" max="35" min="2" placeholder="Abc Defg Hi Jklmnopq">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="xxxx@gmail.com" minlength="6" maxlength="30">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="xx-xxx-xxx-xxx" max="11">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
