<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Ano que você nasceu?:</label>
            <input type="number" name="ano" id="iano" min="1990" max="2024" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade:</label>
            <output id="iidade"></output>
        </p>
        <input type="reset" value="limpar">
        <input type="submit" value="Enviar">
    </form>
    <script>
        function calcIdade(){
            let atual = new Date() .getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
