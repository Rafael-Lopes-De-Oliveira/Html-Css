<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre iframes</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!-- Tamanho Padrao 300x500 -->
        Acessando o uso de um iframe 
        <iframe src="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-4-de-5-40-horas/aulas/modulo-04-2/modulos/capitulo-22-aula-1-o-iframe-ainda-pode-ser-usado/" frameborder="0" height="600px" scolling="no">
            <a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-4-de-5-40-horas/aulas/modulo-04-2/modulos/capitulo-22-aula-1-o-iframe-ainda-pode-ser-usado/">Link curso em video</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        O site do  

        <iframe src="https://theuselessweb.com/" frameborder="0"></iframe>

        tambem é muito legal
    </p>

    <p>
        O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.gihub.io" frameborder="0">
            <a href="https://gustavoguanabara.gihub.io" target="_blank">Repositorio do guanabara</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
