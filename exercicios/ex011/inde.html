<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body style="text-align: center;">
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivo diferentes, ou simplesmente <br> aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reprodu√ßao de audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Naruto Shippuden - OP3 - Blue Bird.mp3" type="audio/mpeg">
    </audio>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Zula - Mini Vandals.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
